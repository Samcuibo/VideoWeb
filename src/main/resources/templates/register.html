<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Register </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

			<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" class="login100-form validate-form" role="form">
				<span class="login100-form-title">
						Register User
				</span>


				<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" th:field="*{name}" placeholder="First Name" />
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
				</div>

				<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" th:field="*{lastName}" placeholder="Last Name" />
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
				</div>

				<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" th:field="*{email}" placeholder="Email"  />
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
				</div>


				<div class="wrap-input100 validate-input" >
						<input class="input100" type="password" th:field="*{password}" placeholder="Password" />
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
				</div>



				<div class="container-login100-form-btn">
					<button class="login100-form-btn" name="Submit" value="Register User" type="submit" th:text="register">
						Register User
					</button>
				</div>



				<span th:utext="${successMessage}"></span>
				<div class="alert alert-success alert-dismissible col-sm-12"
					th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">Ã—</button>
					<ul th:each="data : ${bindingResult.getAllErrors()}">
						<li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
					</ul>
				</div>

				<div class="text-center p-t-136">
						<a class="txt2" href="/login">
							Go back to login page
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
				</div>
			</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
