        <div class="container-fluid" id = "rightplace">

          <h6>Welcome Administrator</h6>
          <!-- Card for Rating(Analysis Model) criteria-->
          <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Criteria for Analysing model</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">

                <div class="row">
                  <div class="col-sm-12">
                    <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                      <thead>
                      <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 63px;">ID</th><th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 81px;">Specific Criterion</th> <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 51px;">Action</th>
                      </thead>

                      <tbody  id="criteriaBody">


                      <tr role ="role" th:if=" ${options!=null}" th:each="option:${options}">
                        <td th:text="${option.id}"></td>
                        <td th:text="${option.oneCriterion}"></td>
                        <td>

                          <button   th:attr="del_uri=${option.oneCriterion}" class="btn btn-sm btn-danger btn-circle de"><i class="fas fa-trash"></i></button>
                        </td>
                      </tr>






                      </tr></tbody>
                    </table>
                  </div>
                </div>

                <!--                  <div class="row">-->
                <!--                    <div class="col-sm-12 col-md-6"><label>Add a new criterion:<input  class="form-control form-control-sm" placeholder="" /></label></div>-->
                <!--                    </div>-->
                <!--                  </div>-->


                <div class="row">

                  <label class ="col-sm-2">Add a new criterion:</label>
                  <input  id = "ratingCriterionAdd" style="margin-left:5px; margin-bottom: 5px;" class="form-control form-control-sm col-sm-6" placeholder="" />

                  <button type="button col-sm-3" style="height:31px; margin-left:180px;" class="btn btn-success btn-sm" onclick="ratingCriterion()">Add</button>

                </div>
              </div>


            </div>
          </div>
        </div>


          <!--Card for Evaluation criteria-->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Criteria for Evaluation model</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <div id="dataTable_wrapper2" class="dataTables_wrapper dt-bootstrap4">

                  <div class="row">
                    <div class="col-sm-12">
                      <table class="table table-bordered dataTable" id="edataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                        <thead>
                        <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 63px;">ID</th><th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 81px;">Specific Criterion</th> <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 51px;">Action</th>
                        </thead>

                        <tbody  id="evaluationCriteriaBody">


                        <tr role ="role" th:if=" ${criteria!=null}" th:each="criterion:${criteria}">
                          <td th:text="${criterion.id}"></td>
                          <td th:text="${criterion.oneCriterion}"></td>
                          <td>

                            <button   th:attr="del_uri=${criterion.oneCriterion}" class="btn btn-sm btn-danger btn-circle dc"><i class="fas fa-trash"></i></button>
                          </td>
                        </tr>






                        </tr></tbody>
                      </table>
                    </div>
                  </div>

                  <!--                  <div class="row">-->
                  <!--                    <div class="col-sm-12 col-md-6"><label>Add a new criterion:<input  class="form-control form-control-sm" placeholder="" /></label></div>-->
                  <!--                    </div>-->
                  <!--                  </div>-->


                  <div class="row">

                    <label class ="col-sm-2">Add a new criterion:</label>
                    <input  id = "evaluationCriterionAdd" style="margin-left:5px; margin-bottom: 5px;" class="form-control form-control-sm col-sm-6" placeholder="" />

                    <button type="button col-sm-3" style="height:31px; margin-left:180px;" class="btn btn-success btn-sm" onclick="evaluationCriterion()">Add</button>

                  </div>
                </div>


              </div>
            </div>
          </div>




          <form id="deleteEmpForm"  method="post">
